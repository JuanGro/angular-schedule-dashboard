<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="text-center pv">Lista de estudiantes</h2>
            </div>
            <div class="panel-body">
                <ng2-smart-table [settings]="settings" [source]="studentList" (userRowSelect)="classicModal.show()"></ng2-smart-table>

                <!-- Classc modal -->
                <div class="modal fade" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" aria-label="Close" (click)="classicModal.hide()">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Materias a meter el próximo semestre</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <p>
                                            <strong>Nombre del alumno</strong> - Carrera
                                        </p>
                                        <p class="text-danger">Mensaje de aviso si alguna materia no cumple con los requisitos</p>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>
                                            <strong>Clases que el alumno desea tomar</strong>
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>
                                            <strong>Clases aún pendientes</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="mb-sm btn btn-danger" type="button">Bloquear usuario</button>
                                <button class="mb-sm btn btn-warning" type="button">Solicitar revisión</button>
                                <button class="mb-sm btn btn-primary" type="button">Aceptar materias</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
